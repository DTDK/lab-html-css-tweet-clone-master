<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-cloneV2.css">
  <title>Tweet Clone V2|</title>
</head>
<body>
 <div id="general-container">

   <div class="main-box">
     <img class="profile-picture"src="img/profile-picture.jpg">
     <p class="user-name">
         <img src="img/account-logo.jpg">
         jack
         <img src="img/validated-account.jpg">
         <br>
         <span class="account-name">@jack</span>
     </p>
     <!-- <p class="account-name"> @jack </p> -->
     <div class="follow-button">
        <img class="logo" src="img/twitter-logo.jpg">
        <span class="follow-inside">
           Follow
        </span>
     </div>
     <div class="post">
        <p class="post-text">
           just setting up my twttr
        </p>
        <time datetime="2006-03-21T9:50"> 9:50 PM - 21 Mar 2006 </time>
        <div class="icons">
           <img class="reply"src="img/reply.jpg">
           <img class="retweet"src="img/retweet.jpg">
           <span class="icon"> 92,555 </span>
           <img class="favorite"src="img/favorite.jpg">
           <span class="icon"> 71,111 </span>
        </div>
    </div>
   </div>
   <div class="example">
     <img src="img/twtexample.png">
   </div>
   <div class="example2">
     <img src="img/twtexample.png">
   </div>

 </div>
</body>
</html>
